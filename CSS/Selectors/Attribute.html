<html>
    <head>
        <title>Attribute Selectors</title>

        <style>

            input[type="text"] {
                background-color: darkcyan;
            }
            input[type=submit]
            {
                color: darkgreen;
                background-color: darkolivegreen;
            }
            input[type=submit]:hover {
                background-color: green;   
                color: honeydew;
            }

        </style>

    </head>

    <body>
        
        Enter Name 
        <input type="text"> <br><br>
        <input type="submit">


    </body>
</html>
