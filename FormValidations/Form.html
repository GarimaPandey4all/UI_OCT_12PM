<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Form.js"></script>
</head>
<body>

    <h1>Registration Form</h1>

    <form action="#">
        <table>
            <tr>
                <td>
                    Enter Name
                </td>
                <td>
                    <input type="text" placeholder="Enter Name" id="username">
                </td>
                <td>
                    <span></span>
                </td>
            </tr>
            <tr>
                <td>
                    Enter Email
                </td>
                <td>
                    <input type="email" placeholder="Enter Email" id="usermail">
                </td>
                <td>
                    <span></span>
                </td>
            </tr>
            <tr>
                <td>
                    Enter Password
                </td>
                <td>
                    <input type="password" placeholder="Enter Password" id="pwd">
                </td>
                <td>
                    <span></span>
                </td>
            </tr>
            <tr>
                <td>
                    Enter Confirm Password
                </td>
                <td>
                    <input type="password" placeholder="Enter Confirm Password" id="cpwd">
                </td>
                <td>
                    <span></span>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button id="reset" type="reset">Reset</button>
                    <button id="submit" type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
