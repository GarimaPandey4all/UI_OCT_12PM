<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="#">

        <table>
            <tr>
                <td>
                    <label for="username">Enter Name</label>
                </td>
                <td>
                    <input autocomplete="off" type="text" id="username" placeholder="Enter Name" name="usernme">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="password">Enter Password</label>
                </td>
                <td>
                    <!-- regex - Regular Expression -->
                    <input type="password" id="password" placeholder="Enter Password" name="pwd"
                     pattern="[0-9]{2}[a-z]{3}[A-Z]{1}" title="Enter 2 Numbers, 3 Small Alphabets and 1 Capital Alphabet">
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="">Enter Email</label>
                </td>
                <td>
                    <input autofocus type="email" placeholder="Enter Email" name="email">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Enter Age</label>
                </td>
                <td>
                    <input type="number" min="10" max="30" name="age">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Enter DOB</label>
                </td>
                <td>
                    <input type="date" name="date">
                </td>
                <!-- <td>
                    <input type="time">
                </td>
                <td>
                    <input type="datetime-local">
                </td> -->
            </tr>

            <tr>
                <td>
                    <label for="">Choose Colour</label>
                </td>
                <td>
                    <input type="color" name="colr">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Enter Url</label>
                </td>
                <td>
                    <input type="url">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Enter Range</label>
                </td>
                <td>
                    <input type="range" min="100" max="300" value="100" onchange="output.value = value" step="10">
                </td>
                <td>
                    <output id="output">100</output>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Your Progress</label>
                </td>
                <td>
                    <progress value="30" max="100"></progress>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Enter Comments</label>
                </td>
                <td>
                    <textarea name="" id="" cols="50" rows="20" style="resize: none;" spellcheck="false"></textarea>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>

        </table>

    </form>


</body>
</html>
