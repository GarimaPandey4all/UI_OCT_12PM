<html>
    <head>
        <title></title>
    </head>
    <body>
        
        <h1>On Change Event</h1>

        <input type="text" placeholder="Enter Name" onchange="validate(this)">

        <span id="validation"></span>

        <script>
           function validate(obj) 
           {
               obj.style.border = '1px solid green';
               document.getElementById("validation").innerHTML = "Successfully Added";
           }
        </script>

    </body>
</html>
