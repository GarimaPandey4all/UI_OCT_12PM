<html>
    <head>
        <title></title>
        <style>
            #image {
                height: 500px;
                background-image: url("https://www.cnet.com/a/img/bZaqv6tPvT44-cop4ZL2gG3j5wE=/940x0/2020/01/17/7da55a03-ac5b-4ec1-b59b-6b3c2414e68b/egdt5idw4aittju.jpg");
                background-size: 100% 100%;
                background-repeat: no-repeat;
            }
        </style>
    </head>
    <body>
        
        <h1>Mouse Move Event</h1>

        <div id="image" onmousemove="animation(this)">

        </div>

        <script>
            function animation(obj)
            {
                var x = event.clientX;
                var y = event.clientY;

                console.log(x, y);

                obj.style.backgroundPositionX = -x * 0.5 + 'px';
                obj.style.backgroundPositionX = -y * 0.5 + 'px';
            }
        </script>

    </body>
</html>
