<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div {
            border: 2px solid red;
            overflow: hidden;
        }

        div img {
            transition-duration: 5s;
        }

        div:hover img {
            transform: translate(1000px , 200px) scale(2, 2);
        }

    </style>

</head>
<body>

    <div>
        <img src="https://thumbs.gfycat.com/AncientGregariousHarvestmen-size_restricted.gif" alt="">
    </div>
    
</body>
</html>
